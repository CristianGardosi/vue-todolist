<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>TODO VUE</title>
</head>

<body>
    
    <div id="apptodo">
        <header class="app-header">
            <img class="logo" src="./img/todo.png" alt="Todo logo">
            <h1>TODO List in Vuejs</h1>
            <img class="logo" src="./img/todo.png" alt="Todo logo">
        </header>
        <main>
            <div class="add-bar-and-button">
                <!-- Con l'utilizzo di v-model associo ciò che scrive l'utente nell'input text a newTodo nella sezione data del mio Vuejs, associazione che mi permette creando una funzione ad hoc di creare una nuova task con quanto inserito dall'utente -->
                <input v-model="newTodo" type="text" class="todo-addbar" placeholder="Inserisci la nuova task">
                <input v-model="newWhenTodo" type="text" class="todo-addbar" placeholder="Entro quando va eseguita? ">
                <button @click="addTodo" class="todo-button"> <i class="fas fa-tasks"></i> Aggiungi task! <i class="fas fa-hourglass-half"></i></button>
            </div>
            <ul class="todo-list">
                <li v-for="todo in todos">
                    <!-- Implemento la funzionalità di check sulle mie task completate che si collega alla classe css .done che abbassa l'opacità per evidenziarne il completamento -->
                    <input v-model="todo.done" type="checkbox" name="tododone" id="tododone">
                    <span v-bind:class="{done: todo.done}"> {{ todo.whattodo }} <small> {{ todo.whentodo }} </small> </span>
                    <i class="fas fa-trash-alt"></i>
                </li>
            </ul>
        </main>
    </div>


    <!-- JS -->
    <script src="./js/script.js"></script>

</body>

</html>
